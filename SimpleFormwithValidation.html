<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>

  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Form with Validation</title>


  <style>
body {
font-family: Arial, sans-serif;
}
form {
max-width: 400px;
margin: 0 auto;
}
  </style>
</head>
<body>

<h2 style="font-style: italic; text-decoration: underline; text-align: center;">Simple
Form with Validation</h2>

<form id="simpleForm">
  <div><label for="name">Name:</label>
  <input id="name" name="name" required="" type="text"></div>

  <div>
  <label for="email">Email:</label>
  <input id="email" name="email" required="" type="email"></div>

  <div>
  <button type="submit">Submit!!</button>
  </div>

</form>

<script>
document.getElementById('simpleForm').addEventListener('submit', function(event) {
const name = document.getElementById('name').value;
const email = document.getElementById('email').value;
if (name === '' || email === '') {
alert('Please fill out all fields.');
event.preventDefault();
} else {
alert('Form submitted successfully!');
}
});
</script>
</body>
</html>
